<!doctype html>
<html>
  <head>
    <title>Прикладное программирование</title>
  </head>
  <body>
    <div>
      <h2>Демонстрация файлов</h2>
      <button type="button" onclick="window.location.href='{{ url_for('index') }}';">Вернуться к загрузке</button>
    </div>
    {% for image in images %}
    <p>{{ image }}</p>
    <img src="{{ image }}" width="200" height="200"/>
    {% endfor %}
  </body>
</html>
